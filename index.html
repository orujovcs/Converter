<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="menu-icon">
                <img class="menuIconSvg" src="Photos\menu.svg" alt="menu-icon">
                <div class="menuForMobile">
                    <button style="color: black">БАНК</button>
                    <button>БИЗНЕС</button>
                    <button>ИНВЕСТИЦИИ</button>
                    <button>СТРАХОВАНИЕ</button>
                    <button>МОБАЙЛ</button>
                    <button>ПУТЕШЕСТВИЯ</button>
                    <button>РАЗВЛЕЧЕНИЯ</button>
                </div>
            </div>
            <img class="logoSvg" src="Photos\logo.svg" alt="logo">
            <div class="menu">
                <button style="color: black">БАНК</button>
                <button>БИЗНЕС</button>
                <button>ИНВЕСТИЦИИ</button>
                <button>СТРАХОВАНИЕ</button>
                <button>МОБАЙЛ</button>
                <button>ПУТЕШЕСТВИЯ</button>
                <button>РАЗВЛЕЧЕНИЯ</button>
            </div>
            <div class="sign-in"><button>ВОЙТИ</button></div>
        </div>
    </div>
    <div class="title">Конвертер валют онлайн</div>
    <div class="content">
        <div class="left-content-converter">
            <div class="text-content">У меня есть</div>
            <div class="values-leftside-content">
                <button class="leftBtn" id="btn1">RUB</button><!--
            --><button class="leftBtn" id="btn2">USD</button><!--
            --><button class="leftBtn" id="btn3">AZN</button><!--
            --><button class="leftBtn" id="btn4">GBP</button>
            </div>
            <div class="info-block">
                <input class="input-block-left" type="text" onkeyup="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/^00+/, '0');">
                <input class="valute-info-block-left" type="text" readonly>
            </div>
        </div>
        <div class="right-content-converter">
            <div class="text-content">Хочу приобрести</div>
            <div class="values-rightside-content">
                <button class="rightBtn" id="btn5">RUB</button><!--
                --><button class="rightBtn" id="btn6">USD</button><!--
                --><button class="rightBtn" id="btn7">AZN</button><!--
                --><button class="rightBtn" id="btn8">GBP</button>
            </div>
            <div class="info-block">
                <input class="input-block-right" type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'').replace(/^00+/, '0');">
                <input class="valute-info-block-right" type="text" readonly>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
